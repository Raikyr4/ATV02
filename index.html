<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários - TechStartup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TechStartup</h1>
        <h2>Gestão de Funcionários</h2>
        
        <div class="form-container">
            <h3>Cadastro de Funcionário</h3>
            <form id="funcionarioForm">
                <input type="hidden" id="funcionarioId" value="">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" min="18" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" required>
                </div>
                
                <div class="form-group">
                    <label for="salario">Salário (R$):</label>
                    <input type="number" id="salario" min="0" step="0.01" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="salvarBtn">Cadastrar</button>
                    <button type="button" id="cancelarBtn">Cancelar</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <h3>Lista de Funcionários</h3>
            <table id="funcionariosTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="funcionariosTableBody">
                    <!-- Dados serão inseridos dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="reports-container">
            <h3>Relatórios</h3>
            <div class="report-actions">
                <button id="salarioAltoBtn">Salário > R$5000</button>
                <button id="mediaSalarialBtn">Média Salarial</button>
                <button id="cargosUnicosBtn">Cargos Únicos</button>
                <button id="nomesMaiusculoBtn">Nomes em Maiúsculo</button>
                <button id="mostrarTodosBtn">Mostrar Todos</button>
            </div>
            
            <div id="reportResult"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
